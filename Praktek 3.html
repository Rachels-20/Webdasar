<!DOCTYPE html>
<html>
	<head>
		<title>HTML Links</title>
		<meta name="author" content="Rachel Setiawan">
	</head>
	<body>
		<h1>HTML Link / Hyperlink</h1>
			<a href="">Klik Di Sini</a>
			<!-- <a href=""> Klik Disini </a> untuk tag HTML Link. href="" untuk mengisi link yang akan di masukkan. "Klik Disini" merupakan bentuk print(tampilan di web nantinya) yang akan di klik -->
			<br><a href="#">Klik Di Sini</a>
		
			<!-- href"#" -->
		
		<h2>Absolute Links</h2>
			<a href="https://www.google.co.id" target="_blank" title="link ke alamat google">Klik Di Sini</a>
			<!-- contoh bentuk href yang diisi link ke web lain, target="_blank" untuk ketika mengklik link ini, yang terbuka tetap website kita -->
			<br><a href="https://wa.me/6283167689464" target="_self">Hubungi Kami</a>
			<!-- target="_self" merupakan bentuk target default jika tidak ditambahkan target apapun. ketika di klik akan lansung membuka link itu dengan menutup website sebelumnya -->
		
		<h2>Relative Link</h2>
			<!-- relative link adalah link yang berada di server/direktori sendiri -->
			<a href="tes folder/Praktek 2.html">Materi Praktek</a>
			<br><a href="tes folder/Latihan 1.html">Latihan</a>
	</body>
</html>
