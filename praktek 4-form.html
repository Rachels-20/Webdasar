<!DOCTYPE html>
<html>
	<head></head>
		<title>HTML Form</title>
		<meta name="author" content="Rachel Setiawan">

	<body>
		<h2>HTML Form</h2>
		<hr>
		<form action="" method=""> <!-- tag untuk form(input data dari user) -->
			<table>
				<tr>
					<td><label for="idnama">Nama</label></td>
					<td>: <input  type="text" name="nama" id="idnama" required autofocus> <!-- required agar form atau inputan wajib diisi oleh user, for dan id berfungsi agar ketika label di klik akan membold kan kotak input label itu sendiri. autofocus berfungsi.. --></td>
				</tr>
				<tr>
					<td><label>NIM</label></td>
					<td>: <input  type="number" name="nim"> </td>
				</tr>
				<tr>
					<td><label>Password</label></td>
					<td>: <input type="password" name="password"></td>
				</tr>
				<tr>
					<td><label>Email</label></td>
					<td>: <input type="email" name="email"></td>
				</tr>
				<tr>
					<td><label>Tanggal Lahir</label></td>
					<td>: <input type="date" name="tanggal_lahir"></td>
				</tr>
				<tr>
					<td><label>Jenis Kelamin</label></td>
					<td>: <input type="radio" name="jk" value="L"> Laki-laki <!-- value berfungsi agar nilai pilihan inputan oleh user dapat diambil -->
						<input type="radio" name="jk" value="P"> Perempuan
					</td>
				</tr>
				<tr>
					<td><label>Hobi</label></td>
					<td>: <input type="checkbox" name="hobi" value="Membaca"> Membaca
						<input type="checkbox" name="hobi" value="Olahraga"> Olahraga
						<input type="checkbox" name="hobi" value="Menulis"> Menulis
					</td>
				</tr>
				<tr>
					<td><label>Pas Foto</label></td>
					<td>: <input type="file" nama="pasfoto" accept="image/*"> <!-- accept berfungsi untuk menentukan tipe file yang akan diinputkan user -->
					</td>
				</tr>
				<tr>
					<td><input type="submit" value="save/simpan"></td>
				</tr>
			</table>
			<hr>
			
			
		</form>
		
		<form>
    <label for="kategori">Pilih Kategori:</label>
    <select id="kategori" name="kategori" required>
        <option value="" disabled selected>Pilih salah satu</option>
        <option value="elektronik">Elektronik</option>
        <option value="pakaian">Pakaian</option>
        <option value="makanan">Makanan</option>
    </select>
    <button type="submit">Submit</button>
</form>

	</body>
</html>
