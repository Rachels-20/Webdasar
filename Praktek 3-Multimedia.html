<!DOCTYPE html>
<html>
	<head>
		<title>File Multimedia(Image, Audio, Video)</title>
		<meta name="author" content="Rachel Setiawan">
	</head>
	<body>
		<h1>image</h1>
		<img src="https://static.wikitide.net/fischwiki/thumb/e/e5/Flimsy_Rod.png/247px-Flimsy_Rod.png" width="100px" height="100px" title="best rod" alt="rod kayu">
		<!-- <img src="" width="px" height="px" tag untuk image/foto. width dan height untuk mengatur besar ukuran foto/image, title+"" untuk memberikan judul, akan terlihat apabila kursor di image/foto, alt="" untuk apabila image/foto tidak tampil, akan ada tulisan pengganti foto/image tersebut--> 
		
		<br> relative Image <br>
		<a href="https://fischipedia.org/wiki/Ethereal_Prism_Rod" target="_blank"><img src="E:/image/Screenshot 2024-12-28 100959.png" title="tabel non fungsional" alt="foto tabel tak berguna"></a>
		<!-- href="" pada img ditambahkan agar ketika foto di klik, akan lansung terbuka ke link yg telah diatur di href sebelumnya. -->
		
		<h1>audio</h1>
		<audio controls>
			<source src="E:/image/jojos-bizarre-adventure-ay-ay-ay-ay-_-sound-effect.mp3">
		</audio>
		<!-- <audio></audio> tag untuk audio, <audio controls> agar tombol tampil di web, <source src=""> untuk memasukkan source/sumber dari suara -->
		
		<h1>audio</h1>
		<audio controls autoplay>
		<!-- <audio controls autoplay> autoplay berfungsi agar ketika web di buka sound nya autoplay, diputar otomatis -->
			<source src="E:/image/jojos-bizarre-adventure-ay-ay-ay-ay-_-sound-effect.mp3">
		</audio>
		
		<h1>video</h1>
		<video controls loop muted poster="E:/image/Nitro_Wallpaper_01_3840x2400.jpg" width="700px">
		<!-- loop berfungsi agar video terus berputar tanpa henti. muted agar video default muted ketika awal dibuka. poster untuk mengganti thumbnail pada video -->
			<source src="E:/image/Screen Recording 2025-01-02 201000.mp4">
		</video>
		<br>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/jMrzkn4vIAQ?si=thp5XY03kcQgM40Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
	</body>
</html>
